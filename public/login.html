<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Analytics Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --dark-bg: #1f2937;
        }
        
        body {
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        
        .form-signin {
            max-width: 100%;
            padding: 1.5rem;
        }
        
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .card-header {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            border-bottom: none;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .logo {
            height: 80px;
            width: auto;
        }
        
        .card-body {
            padding: 2.5rem;
        }
        
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            margin-bottom: 1.25rem;
            border: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(37, 99, 235, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-weight: 600;
            letter-spacing: 0.025em;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .input-group-text {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-right: none;
        }
        
        .password-toggle {
            cursor: pointer;
        }
        
        .alert {
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .divider span {
            padding: 0 0.75rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .social-btn:hover {
            background-color: #f9fafb;
            transform: translateY(-2px);
        }
        
        .social-icon {
            font-size: 1.25rem;
        }
        
        .google-icon { color: #ea4335; }
        .github-icon { color: #333; }
        
        .signup-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card">
                    <div class="card-header">
                        <div class="logo-container">
                            <img src="img/logo.png" alt="Sports Analytics Logo" class="logo">
                        </div>
                        <h1 class="h3 mb-0 fw-bold">Sports Analytics Pro</h1>
                        <p class="mb-0 text-white-50">Sign in to access your premium dashboard</p>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info mb-4">
                            <i class="fas fa-info-circle me-2"></i> For demo purposes, you can use: <strong>demo@example.com / password123</strong>
                        </div>
                        
                        <form class="form-signin" id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required autofocus>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <label for="password" class="form-label">Password</label>
                                    <a href="/forgot-password" class="text-muted small">Forgot password?</a>
                                </div>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                                    <span class="input-group-text password-toggle" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input type="checkbox" id="rememberMe" class="form-check-input" value="remember-me">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            
                            <div id="errorMessage" class="alert alert-danger d-none mb-3"></div>
                            
                            <button class="btn btn-primary w-100" type="submit">
                                <i class="fas fa-sign-in-alt me-2"></i> Sign in
                            </button>
                            
                            <div class="divider">
                                <span>OR</span>
                            </div>
                            
                            <div class="social-login">
                                <button type="button" class="social-btn">
                                    <i class="fab fa-google social-icon google-icon me-2"></i> Google
                                </button>
                                <button type="button" class="social-btn">
                                    <i class="fab fa-github social-icon github-icon me-2"></i> GitHub
                                </button>
                            </div>
                            
                            <div class="text-center mt-3">
                                <p class="mb-0">Don't have an account? <a href="/signup" class="signup-link">Sign up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle password visibility
            $('#togglePassword').click(function() {
                const passwordField = $('#password');
                const icon = $(this).find('i');
                
                if (passwordField.attr('type') === 'password') {
                    passwordField.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordField.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });
            
            // Login form submission
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                
                // Validate form
                const email = $('#email').val().trim();
                const password = $('#password').val();
                
                if (!email) {
                    showError('Please enter your email address');
                    $('#email').focus();
                    return;
                }
                
                if (!password) {
                    showError('Please enter your password');
                    $('#password').focus();
                    return;
                }
                
                // Clear any previous error messages
                hideError();
                
                // Show loading state
                const submitBtn = $(this).find('button[type="submit"]');
                const originalBtnText = submitBtn.html();
                submitBtn.html('<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Signing in...').prop('disabled', true);
                
                const rememberMe = $('#rememberMe').is(':checked');
                
                // For demo, we'll automatically log in when using demo credentials
                if (email === 'demo@example.com' && password === 'password123') {
                    // Simulate successful login
                    setTimeout(function() {
                        const mockToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjEyMyIsImVtYWlsIjoiZGVtb0BleGFtcGxlLmNvbSIsImlhdCI6MTYxNjUwMjQwMCwiZXhwIjoxNjE5MDk0NDAwfQ.dZzBwTOF4iICWPKCiONxpMDTj7PgTX7_MtJYFBk1A4A';
                        localStorage.setItem('token', mockToken);
                        window.location.href = '/dashboard';
                    }, 1500);
                    return;
                }
                
                // Regular AJAX login
                $.ajax({
                    url: '/api/auth/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email, password }),
                    success: function(response) {
                        if (response.success) {
                            // Store token
                            localStorage.setItem('token', response.token);
                            
                            // Redirect to dashboard
                            window.location.href = '/dashboard';
                        } else {
                            showError(response.error || 'Error logging in');
                            resetButton();
                        }
                    },
                    error: function(xhr) {
                        console.error('Login error:', xhr);
                        const errorMsg = xhr.responseJSON && xhr.responseJSON.error 
                            ? xhr.responseJSON.error 
                            : 'Error connecting to server. Please try again.';
                        showError(errorMsg);
                        resetButton();
                    }
                });
                
                function resetButton() {
                    submitBtn.html(originalBtnText).prop('disabled', false);
                }
            });
            
            function showError(message) {
                const errorEl = $('#errorMessage');
                errorEl.text(message).removeClass('d-none').addClass('shake');
                setTimeout(() => {
                    errorEl.removeClass('shake');
                }, 500);
            }
            
            function hideError() {
                $('#errorMessage').addClass('d-none');
            }
            
            // Auto-fill demo credentials when clicking the info alert
            $('.alert-info').click(function() {
                $('#email').val('demo@example.com');
                $('#password').val('password123');
            });
        });
    </script>
</body>
</html>
