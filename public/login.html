<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Analytics Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Core Brand Colors - Matching landing page */
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --primary-dark: #2563eb;
            --accent: #06b6d4;
            --accent-light: #22d3ee;
            --accent-dark: #0891b2;
            
            /* UI Colors */
            --dark: #0f172a;
            --darker: #080e1c;
            --darkest: #030712;
            --light: #f1f5f9;
            --light-gray: #94a3b8;
            --mid-gray: #64748b;
            --gray: #334155;
            
            /* Functional Colors */
            --success: #10b981;
            --success-light: #34d399;
            --warning: #f59e0b;
            --warning-light: #fbbf24;
            --error: #ef4444;
            --error-light: #f87171;
            --info: #3b82f6;
            --info-light: #60a5fa;
            
            /* UI Elements */
            --border-color: rgba(148, 163, 184, 0.1);
            --border-hover: rgba(148, 163, 184, 0.2);
            --card-bg: rgba(15, 23, 42, 0.6);
            --card-bg-hover: rgba(15, 23, 42, 0.8);
            --input-bg: rgba(15, 23, 42, 0.5);
            --input-bg-focus: rgba(15, 23, 42, 0.7);
            --tooltip-bg: rgba(15, 23, 42, 0.95);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.15), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            /* Typography */
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
            
            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-normal: 300ms ease;
            --transition-slow: 500ms ease;
        }
        
        /* Reset and Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--font-body);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl) 0;
            background: linear-gradient(135deg, var(--dark), var(--darker));
            position: relative;
            overflow-x: hidden;
        }
        
        /* Create a subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(rgba(255, 255, 255, 0.02) 2px, transparent 2px);
            background-size: 30px 30px, 60px 60px;
            background-position: 0 0, 15px 15px;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Login Form Container */
        .login-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
            position: relative;
            z-index: 10;
        }
        
        .login-card {
            background: linear-gradient(145deg, var(--card-bg), rgba(8, 14, 28, 0.8));
            border: 1px solid var(--border-color);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            position: relative;
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-2xl);
        }
        
        /* Gradient accent top border */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            z-index: 1;
        }
        
        .card-header {
            padding: var(--space-2xl) var(--space-xl) var(--space-xl);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle gradient background for header */
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.08), transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: var(--space-lg);
        }
        
        .logo {
            height: 70px;
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
            transition: transform var(--transition-normal);
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .card-title {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: var(--space-sm);
            position: relative;
            display: inline-block;
            background: linear-gradient(90deg, var(--primary-light), var(--accent-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .card-subtitle {
            color: var(--light-gray);
            font-size: 0.95rem;
            margin-bottom: 0;
        }
        
        .card-body {
            padding: var(--space-xl);
        }
        
        /* Form Styling */
        .form-group {
            margin-bottom: var(--space-lg);
            position: relative;
        }
        
        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: var(--space-sm);
            color: var(--light);
        }
        
        .form-control-wrapper {
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            color: var(--light);
            font-size: 0.95rem;
            font-family: var(--font-body);
            transition: all var(--transition-normal);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--input-bg-focus);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        
        .form-control::placeholder {
            color: var(--mid-gray);
        }
        
        .form-control-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--mid-gray);
            transition: color var(--transition-normal);
            pointer-events: none;
        }
        
        .form-control:focus + .form-control-icon {
            color: var(--primary-light);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--mid-gray);
            cursor: pointer;
            transition: color var(--transition-normal);
            background: none;
            border: none;
            font-size: 1rem;
            padding: 0;
        }
        
        .password-toggle:hover {
            color: var(--light);
        }
        
        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-sm);
        }
        
        .forgot-password {
            color: var(--light-gray);
            font-size: 0.85rem;
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        
        .forgot-password:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }
        
        /* Remember Me Checkbox */
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-lg);
        }
        
        .form-check-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 1.125rem;
            height: 1.125rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            margin-right: var(--space-sm);
            cursor: pointer;
            position: relative;
            transition: all var(--transition-fast);
        }
        
        .form-check-input:checked {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .form-check-input:checked::before {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 0.75rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .form-check-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        
        .form-check-label {
            font-size: 0.9rem;
            color: var(--light-gray);
            cursor: pointer;
        }
        
        /* Alert Styling */
        .alert {
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-lg);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
        }
        
        .alert-icon {
            margin-right: var(--space-sm);
            font-size: 1rem;
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.2);
            color: var(--info-light);
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: var(--error-light);
        }
        
        /* Button Styling */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.875rem 1.75rem;
            font-size: 0.95rem;
            font-weight: 600;
            text-align: center;
            border-radius: var(--radius-lg);
            transition: all var(--transition-normal);
            cursor: pointer;
            border: none;
            font-family: var(--font-body);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
            width: 100%;
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark), var(--accent));
            opacity: 0;
            z-index: -1;
            transition: opacity var(--transition-normal);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        }
        
        .btn-primary:hover::after {
            opacity: 1;
        }
        
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.2);
        }
        
        .btn-icon {
            margin-right: var(--space-sm);
            font-size: 1rem;
        }
        
        /* Divider Styling */
        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-xl) 0;
            color: var(--mid-gray);
            font-size: 0.85rem;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider span {
            padding: 0 var(--space-md);
        }
        
        /* Social Login Buttons */
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem var(--space-md);
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            color: var(--light);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
            font-family: var(--font-body);
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            background: var(--input-bg-focus);
            border-color: var(--border-hover);
            box-shadow: var(--shadow-md);
        }
        
        .social-btn:active {
            transform: translateY(0);
        }
        
        .social-icon {
            margin-right: var(--space-sm);
            font-size: 1.125rem;
        }
        
        .google-icon { color: #ea4335; }
        .github-icon { color: #f1f5f9; }
        
        /* Footer Styling */
        .login-footer {
            text-align: center;
            padding-top: var(--space-md);
            color: var(--light-gray);
            font-size: 0.9rem;
        }
        
        .signup-link {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
            transition: all var(--transition-fast);
            position: relative;
        }
        
        .signup-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-light);
            transition: width var(--transition-normal);
        }
        
        .signup-link:hover {
            color: var(--accent-light);
        }
        
        .signup-link:hover::after {
            width: 100%;
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-card {
            animation: fadeIn 0.5s ease-out;
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        /* Loader Animation */
        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: var(--space-sm);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .login-card {
                border-radius: var(--radius-xl);
            }
            
            .card-header, .card-body {
                padding: var(--space-lg);
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
            
            .logo {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <div class="logo-container">
                    <img src="img/logo.png" alt="Sports Analytics Pro Logo" class="logo">
                </div>
                <h1 class="card-title">Sports Analytics Pro</h1>
                <p class="card-subtitle">Sign in to access your premium dashboard</p>
            </div>
            
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle alert-icon"></i>
                    <span>For demo purposes, use: <strong>demo@example.com / password123</strong></span>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <div class="form-control-wrapper">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required autofocus>
                            <i class="fas fa-envelope form-control-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-header">
                            <label for="password" class="form-label">Password</label>
                            <a href="/forgot-password" class="forgot-password">Forgot password?</a>
                        </div>
                        <div class="form-control-wrapper">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                            <i class="fas fa-lock form-control-icon"></i>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" id="rememberMe" class="form-check-input" value="remember-me">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    
                    <div id="errorMessage" class="alert alert-danger" style="display: none;">
                        <i class="fas fa-exclamation-circle alert-icon"></i>
                        <span id="errorText"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt btn-icon"></i>
                        Sign in
                    </button>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn">
                            <i class="fab fa-google social-icon google-icon"></i>
                            Google
                        </button>
                        <button type="button" class="social-btn">
                            <i class="fab fa-github social-icon github-icon"></i>
                            GitHub
                        </button>
                    </div>
                    
                    <div class="login-footer">
                        <p>Don't have an account? <a href="/signup" class="signup-link">Sign up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle password visibility
            $('#togglePassword').click(function() {
                const passwordField = $('#password');
                const icon = $(this).find('i');
                
                if (passwordField.attr('type') === 'password') {
                    passwordField.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    passwordField.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });
            
            // Login form submission
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                
                // Validate form
                const email = $('#email').val().trim();
                const password = $('#password').val();
                
                if (!email) {
                    showError('Please enter your email address');
                    $('#email').focus();
                    return;
                }
                
                if (!password) {
                    showError('Please enter your password');
                    $('#password').focus();
                    return;
                }
                
                // Clear any previous error messages
                hideError();
                
                // Show loading state
                const submitBtn = $(this).find('button[type="submit"]');
                const originalBtnText = submitBtn.html();
                submitBtn.html('<div class="spinner"></div> Signing in...').prop('disabled', true);
                
                const rememberMe = $('#rememberMe').is(':checked');
                
                // For demo, we'll automatically log in when using demo credentials
                if (email === 'demo@example.com' && password === 'password123') {
                    // Simulate successful login
                    setTimeout(function() {
                        const mockToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjEyMyIsImVtYWlsIjoiZGVtb0BleGFtcGxlLmNvbSIsImlhdCI6MTYxNjUwMjQwMCwiZXhwIjoxNjE5MDk0NDAwfQ.dZzBwTOF4iICWPKCiONxpMDTj7PgTX7_MtJYFBk1A4A';
                        localStorage.setItem('token', mockToken);
                        window.location.href = '/dashboard';
                    }, 1500);
                    return;
                }
                
                // Regular AJAX login
                $.ajax({
                    url: '/api/auth/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email, password }),
                    success: function(response) {
                        if (response.success) {
                            // Store token
                            localStorage.setItem('token', response.token);
                            
                            // Redirect to dashboard
                            window.location.href = '/dashboard';
                        } else {
                            showError(response.error || 'Error logging in');
                            resetButton();
                        }
                    },
                    error: function(xhr) {
                        console.error('Login error:', xhr);
                        const errorMsg = xhr.responseJSON && xhr.responseJSON.error 
                            ? xhr.responseJSON.error 
                            : 'Error connecting to server. Please try again.';
                        showError(errorMsg);
                        resetButton();
                    }
                });
                
                function resetButton() {
                    submitBtn.html(originalBtnText).prop('disabled', false);
                }
            });
            
            function showError(message) {
                const errorEl = $('#errorMessage');
                $('#errorText').text(message);
                errorEl.show().addClass('shake');
                setTimeout(() => {
                    errorEl.removeClass('shake');
                }, 500);
            }
            
            function hideError() {
                $('#errorMessage').hide();
            }
            
            // Auto-fill demo credentials when clicking the info alert
            $('.alert-info').click(function() {
                $('#email').val('demo@example.com');
                $('#password').val('password123');
            });
        });
    </script>
</body>
</html>
