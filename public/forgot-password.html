<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Sports Analytics Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Core Brand Colors */
            --primary: #3b82f6;
            --primary-light: #60a5fa;
            --primary-dark: #2563eb;
            --accent: #06b6d4;
            --accent-light: #22d3ee;
            --accent-dark: #0891b2;
            
            /* UI Colors */
            --dark: #0f172a;
            --darker: #080e1c;
            --darkest: #030712;
            --light: #f1f5f9;
            --light-gray: #94a3b8;
            --mid-gray: #64748b;
            --gray: #334155;
            
            /* Functional Colors */
            --success: #10b981;
            --success-light: #34d399;
            --warning: #f59e0b;
            --warning-light: #fbbf24;
            --error: #ef4444;
            --error-light: #f87171;
            --info: #3b82f6;
            --info-light: #60a5fa;
            
            /* UI Elements */
            --border-color: rgba(148, 163, 184, 0.1);
            --border-hover: rgba(148, 163, 184, 0.2);
            --card-bg: rgba(15, 23, 42, 0.6);
            --card-bg-hover: rgba(15, 23, 42, 0.8);
            --input-bg: rgba(15, 23, 42, 0.5);
            --input-bg-focus: rgba(15, 23, 42, 0.7);
            --tooltip-bg: rgba(15, 23, 42, 0.95);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.15), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            
            /* Typography */
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
            
            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-normal: 300ms ease;
            --transition-slow: 500ms ease;
        }
        
        /* Reset and Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--font-body);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark), var(--darker));
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Create a subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(rgba(255, 255, 255, 0.02) 2px, transparent 2px);
            background-size: 30px 30px, 60px 60px;
            background-position: 0 0, 15px 15px;
            pointer-events: none;
            z-index: -1;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: var(--light);
        }
        
        h1 {
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
            background: linear-gradient(90deg, var(--light), var(--light-gray));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 4px;
        }
        
        p {
            margin-bottom: 1.5rem;
            color: var(--light-gray);
            font-size: 1.1rem;
        }
        
        a {
            color: var(--primary-light);
            text-decoration: none;
            transition: color var(--transition-fast);
            position: relative;
        }
        
        a:hover {
            color: var(--accent-light);
        }
        
        a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-light);
            transition: width var(--transition-normal);
        }
        
        a:hover::after {
            width: 100%;
        }
        
        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1.125rem 1.75rem;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border-radius: var(--radius-lg);
            transition: all var(--transition-normal);
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-family: var(--font-body);
            letter-spacing: 0.02em;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
            width: 100%;
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-dark), var(--accent));
            opacity: 0;
            z-index: -1;
            transition: opacity var(--transition-normal);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.3);
        }
        
        .btn-primary:hover::after {
            opacity: 1;
        }
        
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.2);
        }
        
        .btn-primary[disabled] {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .btn-icon {
            margin-right: 0.5rem;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: var(--space-xl);
        }
        
        .form-label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: var(--space-sm);
            color: var(--light);
        }
        
        .form-control-wrapper {
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 1.125rem 1rem 1.125rem 3rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            color: var(--light);
            font-size: 1rem;
            font-family: var(--font-body);
            transition: all var(--transition-normal);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--input-bg-focus);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }
        
        .form-control-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--mid-gray);
            transition: color var(--transition-normal);
            pointer-events: none;
        }
        
        .form-control:focus + .form-control-icon {
            color: var(--primary-light);
        }
        
        /* Card Styles */
        .card {
            background: linear-gradient(145deg, var(--card-bg), rgba(8, 14, 28, 0.8));
            border: 1px solid var(--border-color);
            border-radius: var(--radius-2xl);
            padding: var(--space-2xl);
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-2xl);
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.5s ease forwards;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            opacity: 0.7;
            transition: opacity var(--transition-normal);
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        /* Logo Styles */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--space-2xl);
        }
        
        .logo {
            width: 280px;
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }
        
        .title-container {
            text-align: center;
            margin-bottom: var(--space-xl);
        }
        
        .description {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }
        
        /* Link Styles */
        .links-container {
            text-align: center;
            margin-top: var(--space-xl);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: var(--space-xl);
            right: var(--space-xl);
            background: var(--success);
            color: white;
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            z-index: 1000;
            animation: slideInRight 0.3s ease forwards;
        }
        
        .toast.error {
            background: var(--error);
        }
        
        .toast.info {
            background: var(--info);
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .card {
                padding: var(--space-xl);
                margin: 0 var(--space-md);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-container">
            <img src="/images/logo-full.png" alt="Sports Analytics Pro Logo" class="logo">
        </div>
        
        <div class="title-container">
            <h1>Reset Your Password</h1>
            <p class="description">Enter your email address and we'll send you instructions to reset your password.</p>
        </div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="form-control-wrapper">
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    <i class="fas fa-envelope form-control-icon"></i>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane btn-icon"></i> Send Reset Link
            </button>
        </form>
        
        <div class="links-container">
            <p>Remember your password? <a href="/login">Sign in</a></p>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const button = document.querySelector('.btn-primary');
            
            // Show loading state
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> Sending...';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    showToast('Reset link sent successfully! Please check your email.', 'success');
                    
                    // Show success animation
                    button.innerHTML = '<i class="fas fa-check btn-icon"></i> Link Sent!';
                    
                    // Redirect after a delay
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    const data = await response.json();
                    throw new Error(data.message || 'Something went wrong. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast(error.message, 'error');
                
                // Reset button
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-paper-plane btn-icon"></i> Send Reset Link';
            }
        });
        
        // Toast notification system
        function showToast(message, type = 'success') {
            // Remove existing toasts
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(toast => toast.remove());
            
            // Create new toast
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'info' ? 'info-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            // Automatically remove after 5 seconds
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => {
                    toast.remove();
                }, 500);
            }, 5000);
        }
        
        // Apply animations on load
        document.addEventListener('DOMContentLoaded', () => {
            // Show a friendly message
            setTimeout(() => {
                showToast('Enter your email to receive password reset instructions', 'info');
            }, 500);
            
            // Add focus to email input
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
