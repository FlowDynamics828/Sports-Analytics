<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Sports Analytics Platform</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .error-code {
            font-size: 150px;
            font-weight: 700;
            color: #2962FF;
            margin: 0;
            line-height: 1;
        }
        
        .error-message {
            font-size: 32px;
            font-weight: 500;
            margin: 20px 0;
        }
        
        .error-description {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
            max-width: 600px;
        }
        
        .btn {
            display: inline-block;
            background-color: #2962FF;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0039CB;
        }
        
        .suggestions {
            margin-top: 40px;
            border-top: 1px solid #ddd;
            padding-top: 30px;
            width: 100%;
            max-width: 600px;
        }
        
        .suggestions h3 {
            margin-bottom: 20px;
        }
        
        .suggestions-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .suggestion-link {
            background-color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            color: #2962FF;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .suggestion-link:hover {
            background-color: #f0f7ff;
            border-color: #2962FF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved. 
            Please check the URL or navigate back to the dashboard.
        </p>
        <a href="/" class="btn">Return to Dashboard</a>
        
        <div class="suggestions">
            <h3>Popular Pages</h3>
            <div class="suggestions-list">
                <a href="/dashboard" class="suggestion-link">Dashboard</a>
                <a href="/predictions" class="suggestion-link">Predictions</a>
                <a href="/matches" class="suggestion-link">Matches</a>
            </div>
        </div>
    </div>
</body>
</html>
