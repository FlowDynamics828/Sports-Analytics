<svg width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a365d" />
      <stop offset="100%" stop-color="#2c5282" />
    </linearGradient>
    <pattern id="pattern-grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M0,0 L50,0 L50,50 L0,50 Z" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1000" height="500" fill="url(#bg-gradient)" />
  <rect width="1000" height="500" fill="url(#pattern-grid)" />
  
  <!-- Data visualization elements -->
  <g transform="translate(100, 250)">
    <!-- Bar chart -->
    <rect x="0" y="-50" width="40" height="50" fill="#4299e1" />
    <rect x="60" y="-120" width="40" height="120" fill="#3182ce" />
    <rect x="120" y="-80" width="40" height="80" fill="#2b6cb0" />
    <rect x="180" y="-150" width="40" height="150" fill="#2c5282" />
    <rect x="240" y="-100" width="40" height="100" fill="#2a4365" />
    
    <!-- Line graph -->
    <path d="M350,0 L400,-60 L450,-30 L500,-90 L550,-70 L600,-110 L650,-50 L700,-80" 
          stroke="#f6ad55" stroke-width="4" fill="none" />
    
    <!-- Data points -->
    <circle cx="400" cy="-60" r="6" fill="#ed8936" />
    <circle cx="450" cy="-30" r="6" fill="#ed8936" />
    <circle cx="500" cy="-90" r="6" fill="#ed8936" />
    <circle cx="550" cy="-70" r="6" fill="#ed8936" />
    <circle cx="600" cy="-110" r="6" fill="#ed8936" />
    <circle cx="650" cy="-50" r="6" fill="#ed8936" />
    <circle cx="700" cy="-80" r="6" fill="#ed8936" />
    
    <!-- Field diagram -->
    <rect x="750" y="-150" width="150" height="150" fill="#276749" opacity="0.8" />
    <rect x="770" y="-130" width="110" height="110" fill="none" stroke="#ffffff" stroke-width="2" />
    <circle cx="825" cy="-75" r="25" fill="none" stroke="#ffffff" stroke-width="2" />
    <line x1="825" y1="-150" x2="825" y2="0" stroke="#ffffff" stroke-width="2" />
  </g>
  
  <!-- Text elements -->
  <text x="500" y="100" font-family="Arial" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    ENTERPRISE SPORTS ANALYTICS
  </text>
  <text x="500" y="150" font-family="Arial" font-size="24" fill="#e2e8f0" text-anchor="middle">
    Advanced Insights. Superior Predictions. Winning Decisions.
  </text>
</svg> 